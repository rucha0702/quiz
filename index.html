<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="name">quiz</div>
        <div id="timer">60</div>
      </header>
      <div id="section">
        <div id="problem"></div>
        <div id="choice1" class="choice"></div>
        <div id="choice2" class="choice"></div>
        <div id="choice3" class="choice"></div>
        <div id="choice4" class="choice"></div>
      </div>
      <footer>
        <button class="btn btn-sub">Submit</button>
        <div>
          <button class="btn" onclick="prev()">Previous</button>
          <button class="btn" onclick="next()">Next</button>
        </div>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
